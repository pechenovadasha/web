<!doctype html>
{% load static %}
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
  </head>
 <body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index'%}"><h1>AskPechenova</h1></a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <a href="{% url 'new_question'%}"><button type="button" class="btn btn-success">ASK</button></a>
                </form>
            </div>
            <img style="margin: 5px" class="log-avatar" src="{% static "img/img1.png"%}" alt="">
            <div class="user">
                <h1 class="navbar-brand">Dr.Peper</h1>
                <div>
                    <a href="{% url 'settings' %}" style="color: white; margin-right: 5px">Settings</a>
                    <a href="{% url 'log_in'%}" style="color: white">Log out</a>
                </div>
            </div>
        </div>
</nav>

<main class="flex-shrink-0">
<div class="container">
    {% block content%}
    {% endblock %}
        <div class="col-4">
            <div>
                <h1>Popular Tegs</h1>
            </div>
            <div>
                 <div class="tegs col-4">
                     {% for tag in popular_tags %}
                      <a href="{% url 'tag' tag_id=tag.name %}" class='{{ tag.style }}'>
                         {{ tag.name }}
                      </a>
                     {% endfor %}
                  </div>
            </div>
            <div class="pop-member">
                    <h2>Best members</h2>

          {% for member in best_members %}
              <li><a class="tegs">{{ member.name }}</a></li>
          {% endfor %}
                </div>
        </div>
    </div>
</div>
</main>
 </body>
</html>
