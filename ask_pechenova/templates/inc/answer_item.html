   {% load static %}
    <div class="question">
                    <div class="row">
                        <div class="col-2">
                            <div class="avatar">
                                <img src="{% static "img/img2.jpeg"%}" alt="" />
                            </div>
                            <button class="button-like">{{ answer.get_likes }}
                                +
                            </button>
                            <button class="button-like">{{ answer.get_dislikes }}
                                -
                            </button>
                            <h6 style="margin: 10px">{{ answer.get_date }}</h6>
                        </div>
                        <div class="col-10">
                            <h2 class="question-title">{{ answer.title }} </h2>

                            <div class="question-text">
                               {{answer}}
                            </div>
                             <div class="checkbox">
                                  <input type="checkbox" id="click">
                                  <label for="click" class="text" > Correct! </label>
                                </div>
                        </div>
                    </div>
                </div>
